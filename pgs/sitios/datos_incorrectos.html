<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Evaseac - Datos incorrectos</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="../../css/custom.css">
    <!-- Icon -->
    <link rel="icon" href="../../imgs/Evaseac.ico">
  </head>
  <body>

    <br><br>

    <div class="container">
      <center>
        <h5>Usuario y/ó contraseña incorrectos</h5>
        <br>
        <button type="button" class="btn btn-link" id="btnNuevoIntento" onclick="btnNuevoIntento_Click();">Volver a intentarlo</button>
        <button type="button" class="btn btn-link" id="btnRegresar" onclick="btnRegresar_Click();">Regresar a inicio</button>
      </center>
    </div>

    <form  action="../../index.html" method="post" hidden>
      <input type="submit" id="btnSubmitHome" value="">
    </form>
    <form  action="ingresar.html" method="post" hidden>
      <input type="submit" id="btnSubmitBack" value="">
    </form>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
<script type="text/javascript">
  function btnNuevoIntento_Click(){
    document.getElementById('btnSubmitBack').click();
  }
  function btnRegresar_Click(){
    document.getElementById('btnSubmitHome').click();
  }
</script>
